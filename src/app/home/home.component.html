<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="employee_name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"><a href="">{{element.employee_name}}</a></td>
  </ng-container>

  <ng-container matColumnDef="employee_salary">
    <th mat-header-cell *matHeaderCellDef> Salary </th>
    <td mat-cell *matCellDef="let element" class="eleColor"> {{element.employee_salary}} </td>
  </ng-container>

  <ng-container matColumnDef="employee_age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>
  </ng-container>

  // <ng-container matColumnDef="view">
  //   <th mat-header-cell *matHeaderCellDef> View </th>
  //   <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="singleEmployee(element.id)">View</button></td>
  // </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="edit(element.id)">Edit</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
